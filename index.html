<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f2f2f2;
    }

    h2 {
      text-align: center;
    }

    ul.menu {
      list-style: none;
      padding: 0;
      text-align: center;
    }

    ul.menu li {
      display: inline-block;
      margin: 10px;
    }

    ul.menu li a {
      text-decoration: none;
      color: white;
      background-color: teal;
      padding: 10px 20px;
      border-radius: 5px;
      transition: 0.3s;
    }

    ul.menu li a:hover {
      background-color: darkcyan;
      color: yellow;
    }
  </style>
</head>
<body>

  <h2>My Simple Navigation</h2>
  <ul class="menu">
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Projects</a></li>
    <li><a href="#">Contact</a></li>
  </ul>

</body>
</html>
